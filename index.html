 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
       <h3 class="btn btn-default heading">FACE RECOGNITION WEB APP</h3>
        <br>
        <br>
  
        <p style="font-size: 28px;font-family: Verdana, Geneva, Tahoma, sans-serif; color: deeppink;">Model is trained to identify the following persons: </p>
        <b class="name_persons">
          Father
          <hr style="height:20px;width:50%;display: block; background-color: blue">
          Mother
          <hr style="height:20px;width:50%;display: block; background-color: blue">
          Me
          <hr style="height:20px;width:50%;display: block; background-color: blue">
          Brother
          <hr style="height:20px;width:50%;display: block; background-color: blue">
          Sister
          <hr style="height:20px;width:50%;display: block; background-color: blue">
        </b>
        <label style="font-size:22px;">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
  <div id="result"></div>
        <br><br>
  <button class="btn btn-primary" style="font-size:18px;" onclick="captureimage()">Click Picture</button>
        <br><br>
       <button class="btn btn-danger" style="font-size:18px;"onclick="identifyimage()">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px; font-weight: bolder;">Person :<span id="objectname"></span>  </p>
        <p style="font-size: 22px;font-weight: bolder;">Accuracy :<span id="objectaccuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
